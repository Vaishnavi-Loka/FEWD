
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
</head>
<body>
    <h2 style="text-align: center;">Creation of Simple Navbar</h2>
    <nav style="background-color: #007bff; padding: 10px;">
        <a href="#home" style="color: white; text-decoration: none; margin-right: 10px;">Home</a> |
        <a href="#signup" style="color: white; text-decoration: none; margin-right: 10px;">Signup</a> |
        <a href="#login" style="color: white; text-decoration: none; margin-right: 10px;">Login</a> |
        <input type="text" placeholder="Search..." style="padding: 5px; margin-left: 10px;">
        <button type="submit" style="background-color: white; color: #007bff; border: none; padding: 5px 10px;">Search</button>
    </nav>
</body>
</html>
